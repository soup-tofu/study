<!DOCTYPE html>
<html lang="ja">
<head>
<title>白物語ヘルパー</title>
<style>
  #menu {
    border: 1px solid black;
  }
</style>
</head>
<body>
  <div id="main">
    <p>ここに本文</p>
  </div>
  <div id="menu">
    <p>ハンバーガーまたはスライドメニュー</p>
    <div id="word-pair-list">
      <div class="word-pair">
        <div class="before">
          <label for="before-1">before:</label>
          <input type="text" id="before-1" name="before-1" required placeholder="変換前の単語">
        </div>
        <div class="after">
          <label for="after-1">after:</label>
          <input type="text" id="after-1" name="after-1" required placeholder="変換後の単語">
        </div>
      </div>
      <div id="add-btn">この辺りに＋ボタン</div>
    </div><!-- #word-pair-list -->
  </div><!-- #menu -->
</body>
</html>
